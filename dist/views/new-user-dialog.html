<md-dialog>
    <form name="userForm" ng-submit="vm.save()">
        <md-dialog-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Avatar</label>
                        <md-select ng-model="vm.user.avatar" name="avatar" required>
                            <md-option ng-repeat="avatar in vm.avatars" ng-value="avatar">
                                <md-icon md-svg-icon="{{avatar}}"></md-icon>
                            </md-option>
                        </md-select>
                        <div ng-messages="userForm.avatar.$error">
                            <div ng-message="required"> This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First Name </label>
                        <input ng-model="vm.user.firstName" name="firstName" " required >
                        <div ng-messages="userForm.firstName.$error">
                            <div ng-message="required"> This is required.</div>
                        </div>
                   </md-input-container>
                   <md-input-container class="md-block " flex-gt-sm required >
                       <label >Last Name </label>
                       <input ng-model="vm.user.lastName " name="lastName "">
                        <div ng-messages="userForm.lastName.$error">
                            <div ng-message="required"> This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <md-input-container class="md-block" flex>
                    <label>Biography </label>
                    <textarea ng-model="vm.user.bio" rows="5" name="bio" " ></textarea>
                   </md-input-container>
           </div>
        </md-dialog-content>
        
        <md-dialog-actions layout="row ">
            <md-button ng-click="vm.cancel() ">
                Cancel
            </md-button>
            <md-button type="submit " class="md-primary md-raised "
                ng-disabled="useForm.$invalid" >
                Save
            </md-button>
        </md-dialog-actions>
       
    </form>
</md-dialog>
